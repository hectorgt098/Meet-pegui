<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="img/g1730.png" alt="">
        <a href="login.html">Iniciar Sesión</a>
        <a href="register.html">Regístrate</a>
        <img src="img/g1730.png" alt="" onclick="abrirIndexHTML()">
    </nav>
    <span id="bglog"></span>
    <section class="login">
        <div class="logincont">
            <h1>Crea tu cuenta</h1>
            <form class="formlog">
                <div class="rowform">
                    <input type="email" placeholder="Nombre y apellido">
                    </div>
                <div class="rowform">
                <input type="email" placeholder="Tu dirección de correo">
                </div>
                <div class="rowform">
                    <input class="ojoin" type="password" placeholder="Tu contraseña">
                    <img id="eye" src="img/bxs-low-vision.svg" alt="">
                </div>
                <div class="rowform">
                    <input class="ojoin" type="password" placeholder="Repite tu contraseña">
                    <img id="eye" src="img/bxs-low-vision.svg" alt="">
                </div>
                <button id="ingresar">Regístrate</button>
                <p id="linsep">o</p>
                <div class="ingoog">
                <img src="img/bxl-google.svg" alt=""><button id="ingoogle">Iniciar Sesión Google</button>
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </section>
</body>
</html>
